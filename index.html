<!doctype html>
<html>
	<head>
		<title><%= productName %></title>
	</head>
	<head>
		<title><%= productName %></title>

		<meta charset="utf-8"/>
		<meta name="description" content="<%= productDescription %>"/>
		<meta name="format-detection" content="telephone=no"/>
		<meta name="msapplication-tap-highlight" content="no"/>
		<meta
		name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"/>
		<!-- Icône iOS (180x180 pixels recommandé) -->
		<link
		rel="apple-touch-icon" href="/icons/apple-icon-180x180.png"/>

		<!-- Pour que Safari affiche ton app en plein écran (sans barre d'adresse) -->
		<meta name="mobile-web-app-capable" content="yes"/>
		<meta name="mobile-web-app-status-bar-style" content="default"/>
		<meta name="mobile-web-app-title" content="A10CCalc"/>

		<link rel="icon" type="image/png" sizes="128x128" href="icons/favicon-128x128.png"/>
		<link rel="icon" type="image/png" sizes="96x96" href="icons/favicon-96x96.png"/>
		<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png"/>
		<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png"/>
		<link rel="icon" type="image/ico" href="favicon.ico"/>
	</head>
	<body>
		<!-- quasar:entry-point -->
	</body>
</html>
